{% extends "Articles/Layout.html" %}

{% block content %}
    <body class="container">
        <div class="row d-flex flex-wrap">
            {% for article in articles %}
            <div class="col-md-3 d-flex align-items-stretch"> <!-- Ajoutez align-items-stretch pour que toutes les cartes aient la mÃªme hauteur -->
                <div class="card mb-4" style="width: 18rem;"> <!-- Ajoutez mb-4 pour espacer les cartes entre elles -->
                    <img src="{% if article.cover %} {{ article.cover.url }} {% endif %}" class="card-img-top" alt="{{ article.title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.sumary }}</p>
                        <a href="{% url 'detail_article' article.id %}" class="btn btn-success mt-auto">Details</a> <!-- Utilisez mt-auto pour placer le bouton en bas -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </form>
{% endblock content %}
